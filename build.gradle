plugins {
    id 'jacoco'
    id 'findbugs'
    id 'checkstyle'
    id "nebula.provided-base" version "2.2.2"
}

group 'info.penguincat'
version '0.2'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

checkstyle {
    toolVersion = "6.9"
    reportsDir = file("${project.rootDir}/build/reports/checkstyle")
    configFile = file("${project.rootDir}/config/checkstyle/icslab_checkstyle.xml")
    ignoreFailures = true
}
checkstyleTest {
    excludes = ['**/*']
}

findbugs {
    reportsDir = file("${project.rootDir}/build/reports/findbugs")
    reportLevel = "low"
    ignoreFailures = true
}
findbugsTest {
    excludes = ['**/*']
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    provided 'org.projectlombok:lombok:1.16.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    checkstyle 'com.puppycrawl.tools:checkstyle:6.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${localRepository}")
        }
    }
}